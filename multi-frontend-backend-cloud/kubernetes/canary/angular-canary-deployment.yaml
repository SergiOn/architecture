apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-canary-deployment
  labels:
    app: angular-canary-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      name: angular-canary
      labels:
        app: angular-canary-app
    spec:
      containers:
        - name: angular-canary-container
          image: serhiion/angular:2019-08-11
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
      restartPolicy: Always
  selector:
    matchLabels:
      app: angular-canary-app
